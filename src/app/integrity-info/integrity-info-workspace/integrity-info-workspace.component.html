
<sds-subheader>
  <!-- BACK BUTTON -->
  <button class="sds-button sds-button--circular">
	<span class="sr-only">Back</span>
    <fa-icon [icon]="['fas', 'chevron-left']" [fixedWidth]="true"></fa-icon>
  </button>

  <!-- TITLE -->
  <h1 class="font-heading-md text-semibold tablet-lg:width-mobile">Integrity Workspace</h1>

  <!-- SEARCH (OPTIONAL) -->
  <sds-search
    (term)="newSearch($event)"
    parentSelector=".grid-row"
    placeholder="Enter an ID, name, or keyword"
    inputClass="width-card-lg widescreen:width-mobile display-none desktop-lg:display-inline-block"
  ></sds-search>

  <!-- PRIMARY/SECONDARY BUTTONS (OPTIONAL) -->
  <ng-container subheader-buttons-container>
    <button class="usa-button margin-top-05 tablet:margin-top-0" 
		(click)="newAccount($event)">Create Record</button>
  </ng-container>

  <!-- ACTIONS BUTTONS (OPTIONAL) -->
  <sds-subheader-actions
    [model]="subheader"
    (clicks)="subheaderActionClicked($event)">
  </sds-subheader-actions>
</sds-subheader>
<main>
	<div class="grid-container">
		<div class="sds-page condensed">
			<div class="grid-row grid-gap-4">
				<div class="grid-col-12 tablet:grid-col-auto">
				    <sds-toolbar [expanded]="true">
				      <sds-accordion>
				        <sds-accordion-item [expanded]="false">
				          <sds-accordion-item-header>Navigate To</sds-accordion-item-header>
				          <sds-side-navigation #sideNav [model]="navigationModel"></sds-side-navigation>
				        </sds-accordion-item>
				        <sds-accordion-item [expanded]="true">
				          <sds-accordion-item-header>Filter By</sds-accordion-item-header>
				          <sds-filters [form]="form" [fields]="filterService.filters" [model]="filterService.model" 
				          		(filterChange)="filterChange$.next($event)">
				          </sds-filters>
				        </sds-accordion-item>
				      </sds-accordion>
				    </sds-toolbar>
				</div>
				<div class="grid-col-12 tablet:grid-col-fill">
			  	  <search-list-layout #resultList [service]="service" [configuration]="service.model">
			          <ng-template #resultContent let-item>
			              <div>
			              	  <integrity-info-ws-item [model]="item"></integrity-info-ws-item>
			              </div>
			          </ng-template>
			      </search-list-layout>
		  		</div>
		  	</div>
	     </div> 
	</div>
</main>
